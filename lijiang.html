                <div class="desc">
                    <p > 大理是云南之旅给我印象最深的城市，风花雪月，大理四绝。初到大理的首发地点就是大理古城，古城里面都是银匠铁锤锻造的声音，叮叮当当，清清脆脆。大理的洱海也比昆明的漂亮，刚到昆明那天还是阴天，洱海被浑浊的云朵衬托得毫无生机。大理的洱海湖面倒影灿若星河，层次通透。我和朋友在湖边骑自行车唱歌，伴着7月大理温和的风。现在回想起来也是湖畔玫瑰田的气味。 </p>
